<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">

        <h1>Validador de CPF</h1>
        <p>Digite um CPF e clique em "Verificar CPF" para verificar se ele é válido ou invalido</p>

        <input name="cpf" data-inputCPF class="input" maxlength="14" autocomplete="off" required 
        placeholder=" Digite o CPF"  onclick="inputMascaraCpf()">

        <span class="resultadoDaValidação" data-resultadoDaValidação></span>
        
        <button data-verificacao class="verificacao" onclick="validaCpf()">Verificar CPF</button>
    </section>

    <script src="js/main.js"></script>
    <script src="js/mascara-cpf.js"></script>
</body>

</html>
